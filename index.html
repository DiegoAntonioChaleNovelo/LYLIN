.panel {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 80vh;
  border-radius: 50px;
  color: white;
  cursor: pointer;
  flex: 0.5;
  margin: 10px;
  position: relative;
  -webkit-transition: all 700ms ease-in;
}

.panel h3 {
  font-size: 24px;
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  margin: 0px;
  opacity: 0;
  text-align: center;
}


.panel.active {
  flex: 5;
}

.panel.active h3 {
  opacity: 1;
  transition: opacity 0.3s ease-in 0.4s;
}

<script>
  const panels = document.querySelectorAll('.panel')

panels.forEach(panel => {
    panel.addEventListener('click', () => {
        removeActiveClasses()
        panel.classList.add('active')
    })
})

function removeActiveClasses() {
    panels.forEach(panel => {
        panel.classList.remove('active')
    })
}



const targetDate = new Date('January 20, 2024 00:00:00').getTime();

// Update the countdown every 1 second
const countdownInterval = setInterval(updateCountdown, 1000);

function updateCountdown() {
  // Get the current date and time
  const currentDate = new Date().getTime();

  // Calculate the remaining time in milliseconds
  const remainingTime = targetDate - currentDate;

  // Calculate days, hours, minutes, and seconds
  const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
  const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

  // Display the countdown values
  document.getElementById('days').querySelector('span').textContent = days;
  document.getElementById('hours').querySelector('span').textContent = hours;
  document.getElementById('minutes').querySelector('span').textContent = minutes;
  document.getElementById('seconds').querySelector('span').textContent = seconds;

  // Check if the countdown is over
  if (remainingTime < 0) {
    clearInterval(countdownInterval);
    document.getElementById('days').querySelector('span').textContent = '0';
    document.getElementById('hours').querySelector('span').textContent = '0';
    document.getElementById('minutes').querySelector('span').textContent = '0';
    document.getElementById('seconds').querySelector('span').textContent = '0';
  }
}


</script>
